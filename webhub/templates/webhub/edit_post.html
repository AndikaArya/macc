{% extends "infohub/base.html" %}

{% block content %}
<head>
    <title>Edit Post</title>
</head>
<body>
    <br><br><br><br><br><br>
    <center><h2><font color="#2c0f00"> Malaria : infoHub</font> </h2></center>
    <div style="width:600px; height:auto; margin:0 auto; padding-bottom:10px; background-color:#0d8b97;">
        <br>
        <center><b><h3><font color="white">Edit Post</font></h3></b></center>
        <br>
        <form action="{% url 'webhub:edit_post' post.id %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-5">
                    <p><font color="white"><h4>Title</h4></font></p>
                </div>
                <div class="col-md-6">
                    <input type="text" name="title_post" value="{{ form.title_post.value }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-5">
                    <p><font color="white"><h4>Description</h4></font></p>
                </div>
                <div class="col-md-6">
                    <textarea rows="5" name="description_post">{{ form.description_post.value }}</textarea>
                </div>
            </div>
            <br><center>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <input type="submit" name="submit" value="SEND" class="btn">
                </div>
                <div class="col-md-3">
                    <button class="btn"><a href="/malaria/"><font color="black">CANCEL</font></a></center></button>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </form>
        <br>    
    </div>
    <br><br>
</body>
{% endblock %}
